<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #gameIdInput, #gameCreationInfo {
            display: none;
        }
    </style>
</head>
<body>

    <form className="HandlerLogin">
        <label htmlFor="nameInput">Имя</label>
        <input type="text" id="nameInput" required/><br/><br/>

        <label>Выберите действие:</label><br/>
        <input type="radio" id="createGame" name="choice" required/>
        <label htmlFor="createGame">Создать игру</label><br/>
        <input type="radio" id="joinGame" name="choice" required/>
        <label htmlFor="joinGame">Подключиться к существующей игре</label><br/><br/>

        <div id="gameIdInput">
            <label htmlFor="gameId">Введите GameID:</label>
            <input type="text" id="gameId" /><br/><br/>
        </div>

        <div id="gameCreationInfo">
            <p>Ура</p>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

</body>
</html>
